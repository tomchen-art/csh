<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>注册页面</title>
		<link rel="stylesheet" href="../css/index.css" />
	</head>
	<body>
		<div class="all">
			<div class="wel">
				欢迎注册
			</div>
			<div><span>手机号码</span><input type="text" name="号码输入框" placeholder="请输入手机号码" /></div>
			<div><span>真实姓名</span><input type="text" name="姓名输入框" placeholder="真实姓名便于查看体检报告" /></div>
			<div class="date"><span>生日</span><input type="date" name="生日日期输入框" /></div>
			<div class="gender"><span>性别</span><input type="radio" name="sex" />男
				<input type="radio" name="sex" />女
			</div>
			<div><span>身份证号</span><input type="text" name="身份证号输入框" placeholder="请输入身份证号" /></div>
			<div><span>密码</span><input type="password" name="密码输入框" placeholder="请输入密码" /></div>
			<div><span>确认密码</span><input type="password" name="密码输入框" placeholder="请输入密码" /></div>
			<div class="but"> <button onclick="window.location.href='./login.html'">完成</button></div>
		</div>
	</body>
</html>
