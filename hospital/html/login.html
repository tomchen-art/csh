<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css" />
		<style>* {
			margin: 0;
			padding: 0;
			box-sizing: border-box;
		}
		
		.login {
			width: 100vw;
			height: 100vh;
			display: flex;
			flex-direction: row;
			justify-content: center;
			align-items: center;
			background-color: cadetblue;
		}
		
		.form {
			width: 80vw;
			height: 40vh;
			/* border:1px solid blue; */
			display: flex;
			flex-direction: column;
			justify-content: space-around;
			align-items: center;
			background-color: #fff;
			border-radius: 10px;
		}
		
		.form .btn01 {
			border-radius: 10px;
			width: 80%;
			/* 按钮宽度占满父容器（与输入框对齐） */
			height: 5vh;
			/* 高度按需求调整 */
			font-size: 30px;
			/* 可增加字体大小让按钮更醒目 */
			background-color: darkcyan;
		
		}
		
		/* 输入框容器：用于定位图标 */
		.input-container {
			position: relative;
			/* 相对定位，作为图标的父容器 */
			width: 80%;
			/* 和输入框宽度一致 */
		}
		
		.form input {
			width: 100%;
			height: 5vh;
			border-radius: 10px;
			border: 1px solid #ddd;
			/* 增加边框，输入框更清晰 */
			padding-left: 40px;
			/* 左侧留空间给图标，避免文字覆盖 */
			font-size: 14px;
		}
		
		/* 图标样式：定位到输入框左侧 */
		.input-icon {
			position: absolute;
			/* 绝对定位，相对于容器 */
			left: 15px;
			/* 距离左侧15px */
			top: 50%;
			/* 垂直居中 */
			transform: translateY(-50%);
			/* 精确垂直居中 */
			color: #999;
			/* 图标灰色，不突兀 */
		}
		
		.mid {
			width: 80%;
			display: flex;
			flex-direction: row;
			justify-content: space-between;
			color: darkcyan;
		}
		
		</style>
	</head>
	<body>
		<div class="login">
			<form class="form">
				<!-- 手机号输入框 + 用户图标 -->
				<div class="input-container">
					<i class="fa fa-user input-icon"></i> <!-- 用户图标 -->
					<input type="text" placeholder="请输入手机号" />
				</div>

				<!-- 密码输入框 + 锁图标 -->
				<div class="input-container">
					<i class="fa fa-lock input-icon"></i> <!-- 锁图标 -->
					<input type="password" placeholder="请输入密码" />
				</div>
				<div class="mid"><span>注册</span><span>忘记密码?</span></div>
				<button type="button" class="btn01" onclick="window.location.href='./mainPage.html'">登录</button>
			</form>
		</div>
	</body>
</html>
