<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css" />
		<link rel="stylesheet" href="../css/login.css" />
	</head>
	<body>
		<div class="login">
			<form class="form">
				<!-- 手机号输入框 + 用户图标 -->
				<div class="input-container">
					<i class="fa fa-user input-icon"></i> <!-- 用户图标 -->
					<input type="text" placeholder="请输入手机号" />
				</div>

				<!-- 密码输入框 + 锁图标 -->
				<div class="input-container">
					<i class="fa fa-lock input-icon"></i> <!-- 锁图标 -->
					<input type="password" placeholder="请输入密码" />
				</div>
				<div class="mid"><span>注册</span><span>忘记密码?</span></div>
				<button type="button" class="btn01" onclick="window.location.href='./mainPage.html'">登录</button>
			</form>
		</div>
	</body>
</html>
